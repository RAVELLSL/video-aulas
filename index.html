  <style>
    /* ----------------------------
       Estilos Gerais - Tonalidades Claras
       ---------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      transition: background 0.5s, color 0.5s;
    }

    /* Cabeçalho */
    header {
      background: #ffffff;
      border-bottom: 3px solid #00ffea;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #00b5ad;
    }
    #searchBar {
      margin-top: 15px;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 2px solid #00ffea;
      border-radius: 5px;
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.3s, border 0.3s;
    }
    #searchBar:focus {
      box-shadow: 0 0 8px 2px #00ffea;
      border-color: #00ffea;
    }

    /* Layout Principal */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      min-height: 80vh;
    }

    /* Página Inicial - Cartões */
    #homeView {
      width: 100%;
    }
    #cardsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      background: #ffffff;
      border: 2px solid #00ffea;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    }
    .card h2 {
      margin: 0;
      font-size: 1.2em;
      color: #00b5ad;
    }
    .card:hover {
      transform: scale(1.04);
      background: #f0fdfd;
      box-shadow: 0 0 10px rgba(0, 255, 234, 0.2);
    }

    /* Mensagem de nenhum resultado encontrado */
    #noResultsMessage {
      font-size: 1em;
      text-align: center;
      color: #e74c3c;
      margin-top: 20px;
      display: none;
    }

    /* Página de Exibição de Vídeo */
    #videoView {
      display: none;
      width: 100%;
    }
    #videoTitle {
      margin: 0 0 15px 0;
      font-size: 1.8em;
      color: #00b5ad;
    }
    #videoContainerWrapper {
      display: flex;
      flex-wrap: wrap;
    }

    /* Contêiner do Vídeo Principal */
    #mainVideoContainer {
      flex: 3;
      min-width: 300px;
      padding: 10px;
      position: relative;
    }

    /* Barra Lateral de Vídeos Relacionados */
    #relatedVideosContainer {
      flex: 1;
      min-width: 250px;
      background: #ffffff;
      border: 2px solid #00ffea;
      border-radius: 10px;
      margin: 10px;
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
    }
    #relatedVideosContainer h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #00b5ad;
    }
    .videoCard {
      background: #f9f9f9;
      border: 1px solid #00ffea;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    .videoCard:hover {
      background: #f0fdfd;
      transform: scale(1.02);
    }
    .videoCard.current {
      background: #e3f7f7;
      font-weight: bold;
    }

    /* Botão Voltar */
    #backButton {
      background: #00b5ad;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      margin-bottom: 20px;
      color: #fff;
      margin-right: 10px;
    }
    #backButton:hover {
      background: #009b95;
    }

    /* Botão de Play sobreposto */
    .play-button img {
      width: 50px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      #mainVideoContainer iframe {
        height: 250px;
      }
      #relatedVideosContainer {
        flex-basis: 100%;
        max-height: none;
        margin-top: 0;
        margin-bottom: 10px;
      }
    }

    /* Loader */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00b5ad;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>

    document.addEventListener("DOMContentLoaded", () => {

    // -----------------------

    // Monta a página inicial
    function initializeIndexPage() {
      const cardsContainer = document.getElementById('cardsContainer');
      const searchBar = document.getElementById('searchBar');
      const noResultsMessage = document.getElementById('noResultsMessage');

      // Cria um cartão para cada área
      for (let area in data) {
        createCard(cardsContainer, area);
      }

      // Função de busca
      searchBar.addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const filteredVideos = [];

        for (let area in data) {
          data[area].forEach((video, index) => {
            if (video.title.toLowerCase().includes(query) || area.toLowerCase().includes(query)) {
              filteredVideos.push({ area, video, index });
            }
          });
        }

        // Limpa os cartões atuais
        cardsContainer.innerHTML = '';

        if (filteredVideos.length === 0) {
          noResultsMessage.style.display = 'block';
        } else {
          noResultsMessage.style.display = 'none';
          filteredVideos.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<h2>${item.video.title}</h2><p>${item.area}</p>`;
            card.addEventListener('click', () => {
              showVideoView(item.area, item.index);
            });
            cardsContainer.appendChild(card);
          });
        }
      });
    }

    // Cria um cartão (div) para cada área
    function createCard(container, area) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h2>${area}</h2>`;
      card.addEventListener('click', () => {
        showVideoView(area, 0);
      });
      container.appendChild(card);
    }

    // Função para obter a thumbnail do vídeo
    function getThumbnailLink(link) {
      // Aqui você pode implementar a lógica para obter a thumbnail do vídeo
      // No caso do Google Drive, não há thumbnail direta, então pode usar uma imagem padrão
      return 'https://via.placeholder.com/800x450?text=Thumbnail';
    }

    // Mostra a tela de vídeo
    function showVideoView(area, videoIndex) {
      const homeView = document.getElementById('homeView');
      const videoView = document.getElementById('videoView');
      const videoTitle = document.getElementById('videoTitle');
      const mainVideoContainer = document.getElementById('mainVideoContainer');
      const relatedVideosContainer = document.getElementById('relatedVideosContainer');

      homeView.style.display = 'none';
      videoView.style.display = 'block';

      // Dados do vídeo principal
      const { title, link } = data[area][videoIndex];
      videoTitle.textContent = title;

      // Obter a thumbnail do vídeo
      const thumbnailLink = getThumbnailLink(link);

      // Cria a thumbnail com botão de play
      mainVideoContainer.innerHTML = `
        <div class="video-thumbnail" style="position: relative; cursor: pointer;">
          <img src="${thumbnailLink}" alt="Thumbnail do vídeo" style="width: 100%; border-radius: 8px;">
          <div class="play-button" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.5); border-radius: 50%; padding: 20px;">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/play--v1.png" alt="Play">
          </div>
        </div>
      `;

      // Evento para reproduzir o vídeo ao clicar na thumbnail
      mainVideoContainer.querySelector('.video-thumbnail').addEventListener('click', () => {
        loadVideo(link);
      });

      // Limpa e recria a lista de vídeos relacionados
      relatedVideosContainer.innerHTML = '<h2>Vídeos Relacionados</h2>';
      data[area].forEach((video, index) => {
        const videoCard = document.createElement('div');
        videoCard.className = 'videoCard';
        videoCard.textContent = video.title;

        // Destaca o vídeo atual
        if (index === videoIndex) {
          videoCard.classList.add('current');
        }

        videoCard.addEventListener('click', () => {
          showVideoView(area, index);
        });
        relatedVideosContainer.appendChild(videoCard);
      });
    }

    // Função para carregar e reproduzir o vídeo
    function loadVideo(link) {
      const mainVideoContainer = document.getElementById('mainVideoContainer');
      const loader = document.createElement('div');
      loader.className = 'loader';
      mainVideoContainer.innerHTML = '';
      mainVideoContainer.appendChild(loader);

      const iframe = document.createElement('iframe');
      iframe.src = link;
      iframe.allow = "autoplay; fullscreen";
      iframe.style.width = '100%';
      iframe.style.height = '400px';
      iframe.style.border = '2px solid #00ffea';
      iframe.style.borderRadius = '8px';
      iframe.style.boxShadow = '0 0 8px rgba(0, 255, 234, 0.2)';

      iframe.onload = () => {
        mainVideoContainer.innerHTML = '';
        mainVideoContainer.appendChild(iframe);
      };

      iframe.onerror = () => {
        mainVideoContainer.innerHTML = '<p>Erro ao carregar o vídeo. Por favor, tente novamente.</p>';
      };

      // Timeout para caso o carregamento demore muito
      setTimeout(() => {
        if (mainVideoContainer.contains(loader)) {
          mainVideoContainer.innerHTML = '<p>Carregamento demorando mais que o esperado. Verifique sua conexão.</p>';
        }
      }, 15000); // 15 segundos
    }

    // Função para voltar para a tela inicial, parando o vídeo
    function stopVideoAndShowHome() {
      const homeView = document.getElementById('homeView');
      const videoView = document.getElementById('videoView');
      const mainVideoContainer = document.getElementById('mainVideoContainer');

      // Limpa o conteúdo do mainVideoContainer
      mainVideoContainer.innerHTML = '';

      // Exibe home e oculta videoView
      homeView.style.display = 'block';
      videoView.style.display = 'none';
    }
